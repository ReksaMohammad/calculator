<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <title>My Calculator</title>
</head>

<body>
  <section>
    <form name="calculator" onsubmit="return false">
      <input type="text" name="hasil" value="" readonly>
      <button class="clear all btn" title="Clear!">C</button>
      <button class="clear last btn" title="Delete!">DEL</button>

      <button class="num btn">1</button>
      <button class="num btn">2</button>
      <button class="num btn">3</button>
      <button class="opr btn">+</button>

      <button class="num btn">4</button>
      <button class="num btn">5</button>
      <button class="num btn">6</button>
      <button class="opr btn">-</button>

      <button class="num btn">7</button>
      <button class="num btn">8</button>
      <button class="num btn">9</button>
      <button class="opr btn">/</button>

      <button class="num btn">0</button>
      <button class="equal btn">=</button>
      <button class="opr btn">*</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
